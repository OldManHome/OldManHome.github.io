    <style>
        .Grass {
            display: grid;
            grid-template-columns: repeat(16, 6.25%);
            grid-template-rows: repeat(16, 6.25%);
            width: 512px;
            height: 512px;
            margin: 200px auto;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .Grass:hover {
            animation: spin 10s linear infinite;
        }

        .item {
            /* border: red 1px solid; */
            box-sizing: border-box;
            filter: blur(0.2px);
        }

        /* 1 */

        }

        /* 2 */

</head>
